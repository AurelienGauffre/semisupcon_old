# Ablation
# semisupcon classique avec proto comme anchor
wandb_project: E
save_name: E7
algorithm: semisupconproto
dataset: cifar100
loss: OnlySupcon # Supcon&Simclr #OnlySupcon                        #all_withoutsimclr #all_withoutsimclr_withoutunsupce # all #only_unsup (for pretraining, and resume = True)
lambda_proto: 0 #only for Weighted supcon loss
pl: softmax # softmax
pl_temp: .040 # USeless here
use_cat: True # if false allows to detach
save_dir: ./saved_models/classic_cv
resume: False
droprate: 0
resume_only_weight: False # When resuming a model, only take the weight for finetuning (make epochs,scheduler, optimizer start from scratch)
load_path: #auto #latest_model.pth epoch124
overwrite: True
use_tensorboard: True
use_wandb: True
epoch: 256 #1024
num_train_iter: 262144 # 1048576
num_eval_iter: 5120
num_log_iter: 256
num_labels: 2500 # 100 2500cifar100
batch_size: 64 # 64
eval_batch_size: 256
hard_label: True
T: 0.5
p_cutoff: 0.95 # 0.7 ou .95 pour fixmatchtau for pseudo labeling
ulb_loss_ratio: 1.0
uratio: 7
ema_m: 0.999
crop_ratio: 0.875
img_size: 32
optim: SGD
lr: 0.03
momentum: 0.9
weight_decay: 0.001
layer_decay: 1.0
amp: False
clip: 0.0
net: wrn_28_2_proto
net_from_name: False # If True, net_builder takes models in torch.vision models (False de base)
data_dir: ./data
train_sampler: RandomSampler
num_workers: 1
seed: 0
world_size: 1
rank: 0
multiprocessing_distributed: False
dist_url: tcp://127.0.0.1:10008
dist_backend: nccl
gpu: None



